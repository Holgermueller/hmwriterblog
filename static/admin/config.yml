backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'When',
          name: 'date',
          widget: 'datetime',
          dateFormat: 'dddd. Do. MMMM. YYYY',
          timeFormat: 'h:mm',
          format: 'LT',
        }
      - { label: 'Body', name: 'blogBody', widget: 'markdown' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Listening To', name: 'listeningTo', widget: 'string' }
      - { tags: 'Tags', name: 'tags', widget: 'list' }
